            background: white;
            border-radius: 12px;

            overflow: hidden;

        /* Mobile Responsive Button Container */
        .prompt-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: #f9f9f9;
        }

        /* Button Styles */
        .prompt-button {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .prompt-button:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        .prompt-button:active {
            transform: scale(0.98);
            background-color: #e0e0e0;
        }

        /* Share Button */
        .share-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            margin: 20px;
        }

        .share-button:hover {
            background: #0056b3;
        }

        /* Desktop Grid Layout */
        @media (min-width: 768px) {
            .prompt-buttons-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 30px;
            }
        }

        /* Mobile Specific */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }
            
            .prompt-buttons-container {
                padding: 15px;
                gap: 12px;
            }
            
            .prompt-button {
                font-size: 14px;
                padding: 14px 16px;
            }
            
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
        }

        /* Advanced Options */
        .advanced-options {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .advanced-options.active {
            display: block;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f9f9f9;
            flex-wrap: wrap;
        }

        .action-buttons .prompt-button {
            flex: 1;
            min-width: 200px;

        .prompt-button.primary {
            background: #007bff;

            border-color: #007bff;

        .prompt-button.primary:hover {
            background: #0056b3;

        /* Generated Output */
        .output-section {

        .output-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;

            word-wrap: break-word;
            margin-bottom: 20px;

        /* Loading State */
        .prompt-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Touch-friendly improvements */
        .prompt-button {
            touch-action: manipulation;
            user-select: none;

    <script>
        // Global variables
        let generatedPrompt = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeMobileButtons();
            updateMetaTags();
        });

        // Mobile responsive button initialization
        function initializeMobileButtons() {
            const buttons = document.querySelectorAll('.prompt-button');
            
            buttons.forEach(button => {
                // Touch events for better mobile experience
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });

                // Click handlers
                button.addEventListener('click', function() {
                    // Add your button-specific logic here
                    console.log('Button clicked:', this.textContent.trim());
                });
            });
        }

        // Meta tags update for better sharing
        function updateMetaTags() {
            // This can be enhanced with dynamic content
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDesc = document.querySelector('meta[property="og:description"]');
            
            if (ogTitle && ogDesc) {
                ogTitle.setAttribute('content', 'Nano Banana Prompt Generator');
                ogDesc.setAttribute('content', 'AI-powered tool to generate perfect image prompts using P.R.O C.A.M.E.R.A Framework');
            }
        }

        // Advanced options toggle
        function toggleAdvancedOptions() {
            const advancedSection = document.getElementById('advanced-options');
            advancedSection.classList.toggle('active');
        }

        // Randomize all options
        function randomizeAll() {
            const buttons = document.querySelectorAll('.prompt-buttons-container .prompt-button');
            const options = ['Close-up', 'Wide shot', 'Medium shot', 'High angle', 'Low angle'];
            
            buttons.forEach((button, index) => {
                const randomOption = options[Math.floor(Math.random() * options.length)];
                const buttonText = button.querySelector('span');
                if (buttonText) {
                    buttonText.textContent = `Selected: ${randomOption}`;
                }
            });
        }

        // Generate prompt
        function generatePrompt() {
            const selectedOptions = [];
            const buttons = document.querySelectorAll('.prompt-buttons-container .prompt-button');
            
            buttons.forEach(button => {
                const text = button.querySelector('span').textContent;
                selectedOptions.push(text);
            });

            generatedPrompt = `Generated Prompt: ${selectedOptions.join(', ')}`;
            document.getElementById('output-text').textContent = generatedPrompt;
            
            // Update share preview with new content
            updateSharePreview(generatedPrompt);
        }

        // Copy to clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText(generatedPrompt).then(function() {
                alert('Prompt copied to clipboard!');
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = generatedPrompt;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Prompt copied to clipboard!');
            });
        }

        // Custom share function
        function customShare() {
            if (navigator.share) {
                navigator.share({
                    title: 'Nano Banana Prompt Generator',
                    text: 'Check out this AI-powered prompt generator!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback for browsers without native sharing
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent('Check out Nano Banana Prompt Generator - AI-powered tool for perfect image prompts!');
                
                // WhatsApp share
                window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
                
                // Twitter share
                window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
                
                // Facebook share
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
            }
        }

        // Update share preview with generated content
        function updateSharePreview(prompt) {
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDesc = document.querySelector('meta[property="og:description"]');
            
            if (ogTitle && ogDesc) {
                ogTitle.setAttribute('content', 'Check out my AI prompt: ' + prompt.substring(0, 50) + '...');
                ogDesc.setAttribute('content', 'Created with Nano Banana Prompt Generator');
            }
        }

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
